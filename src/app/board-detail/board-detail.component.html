<div *ngIf="board">
    <h2>{{board.name | uppercase}} Details</h2>
    <div><span>id: </span>{{board._id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="board.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
